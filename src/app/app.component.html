<div class="header">
  <img src="../assets/user.png" />
  <span class="title">User List Application</span>
  <div class="spacer"></div>
</div>
<div class="options">
  <mat-form-field appearance="fill">
    <mat-label>Gender</mat-label>
    <mat-select [(ngModel)]="selectedGender">
      <mat-option selected value="both">
        Both
      </mat-option>
      <mat-option value="female">
        Female
      </mat-option>
      <mat-option value="male">
        Male
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Nationality</mat-label>
    <mat-select [(ngModel)]="selectedNat">
      <mat-option *ngFor="let nat of nationalities | keyvalue" [value]="nat.value">
        {{nat.key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button class="btn" color="primary" (click)="getUserData()">Filter</button>
  <button mat-raised-button class="btn" color="primary"><a class="anchor-btn" [href]="csvUrl" download="users.csv">Download CSV</a></button>
  <button mat-raised-button class="btn" color="primary"><a class="anchor-btn" [href]="xmlUrl" download="users.xml">Download XML</a></button>
</div>
<div *ngIf="isLoading" class="loading-spinner">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading" class="content" role="main">
  <div *ngFor="let user of userList;">
    <app-user-card [user]="user"></app-user-card>
  </div>

</div>
